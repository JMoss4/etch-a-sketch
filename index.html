<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="content-title">
            <h1>Etch a Sketch</h1>
        </div>
    </header>

    <section>
        <div class="inputs">
            <button class="reset">Reset</button>
            <button class="black">Black</button>
            <button class="rgb">RGB</button>
            <input type="color" value="#ffffff" id="col">
            <label for="col">color</label>
            <input type="range" id="rng" min="2" max="100">
            <label id="rngLabel" for="rng">16</label>
        </div>
    </section>

    <section>
        <div id="grid"></div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
